  <div class="large-8 columns">
  <h3><a ng-click="navNewProduct()">New Product</a></h3>
  <br>
  <h1>{{ title }}</h1>
    <div class="row" ng-repeat="product in data.products">
      <div class="large-4 small-6 columns product-wrapper">
      <a ng-click="viewProduct($index + 1)">
        <img class="thumb" ng-src=" {{ product.images[0] }}">

        <div class="panel">
          <h5>{{ product.name }}</h5>
          <h6 class="subheader">{{ product.price }}</h6>
        </div>
        </a>
      </div>
    </div>
