<div class='panel'>
  <div class='left-stuff'>
    <h2>{{ data.product.name }}</h2>
    <p class="lead">{{ data.product.price}}</p>
    <div class="product-images">
     <span class="product-thumbnail" ng-repeat="image in data.product.images">
     <img src={{image}} width='250'/>
    </span>
  </div>

</div>
</div>
<div class='right-stuff'>
  <h5> {{ data.product.description }}</h5>
  <h6>Materials: {{ data.product.materials }}</h6>
  <div ng-controller="CartCtrl">
    <button ng-click="addProductToCart(data.product.id)"></button>
  </div>
</div>
<br/>

</div>
